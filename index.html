    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/Index.css">

<body>

    <header class="Header">
        
        <h2 class="Header__Reset" href="index.html">RESETEAR</h2>
        <div class="Header__Marcador"><h1 class="Header__Marcador__Puntos">000</h1></div>
        <div class="Header__Dificultad">
            <h2 class="Header__Dificultad__Seleccionado">Aleatorio</h2>

        </div>
    </header>
    <div class="Contenedor">
        <section class="ContenedorOutput">
            <div class="Output--Dibujo">
                <article class="Output--Dibujo-articleImg">
                    
                </article>    
            </div>
        
            <div class="Output--Palabra"><!--Display flex-column para poner avisos sobre palabra-->

                    <p class="Output--Palabra__Texto__Avisos"></p>
                    <div class="Output--Palabra__Texto__Palabra"><!--Display flex-row con spam 0 para dar un efecto de continuidad-->
                        
                    </div>
                </article>
            </div>
    
        </section>
    
        <section class="Input">
            <article class="Input__Letras">
                <h3 class="Input__Letras__Letra">A</h3>
                <h3 class="Input__Letras__Letra">B</h3>

                <h3 class="Input__Letras__Letra">K</h3>
                <h3 class="Input__Letras__Letra">L</h3>
                <h3 class="Input__Letras__Letra">M</h3>
                <h3 class="Input__Letras__Letra">N</h3>

                <h3 class="Input__Letras__Letra">U</h3>

                <h3 class="Input__Letras__Letra">X</h3>
                <h3 class="Input__Letras__Letra">Y</h3>
